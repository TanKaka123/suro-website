<body>
    <div class="main">
      
        <form action="" method="POST" class="form" id="form-1">
          <h3 class="heading">Đăng Ký Thành Viên</h3>
          <p class="desc"> Chào Mừng Bạn Đến Với Chúng Tôi ❤️</p>
      
          <div class="spacer"></div>
      
          <div class="form-group">
            <label for="fullname" class="form-label">Họ Và Tên</label>
            <input id="fullname" name="fullname" type="text" placeholder="VD: Sơn Đặng" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password" class="form-label">Mật Khẩu</label>
            <input id="password" name="password" type="password" placeholder="nhập mật khẩu" 
            class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password_confirmation" class="form-label">Xác Nhận Mật Khẩu</label>
            <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu" type="password" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <button class="form-submit">Đăng Ký </button> </form>
      
      </div>
      
      <script src="logIn.js"></script>
      <script>
        // mong muoon
          Validator({
            form:'#form-1',
            rules:[
              Validator.isRequired('#fullname'),
              Validator.isEmail('#email')
            ]
          })
          ValidatePassword({
            form:'#form-1',
            password: '#password',
            passwordComfirm : '#password_confirmation',
          })

      </script>
</body>
